<!DOCTYPE html>
<html>
    <head>
        <title> Home | Note#Code </title>
        <link rel="stylesheet" href="../MainOptions/ForCSSMainHome/MainHomeSection.css">
    </head>
    <body>

        <!--Main Dock at the top of the Main webpage--> 
        <div class="MainHomeDockSection">

            <!--MainTopDockSections-->
            <img class="MainLogoo" src="..\2ndpageIcons\LogoIcon.png">
            <h1 class="TitleMain">Note#Code</h1>
            
            <!--CreateFileSectionButton(Critical)-->
            <button class="MainButtonCreateFileExecute" id="MainButtonCreateFileExecute" onclick="NoteCodeNotCreatedYet()"> + </button>


            <!--MainRightOptionSettings-->
                <button class="OptionsButton" id="OptionsButton" onclick="showOptions()">
                    <img class="ICONoption" 
                    src="/MainOptions/MainOptionIcons/ThreeDots.png" 
                    height="25"
                    width="25">
                </button>


            <div id="OptionFrame" class="OptionFrame">
                    <div class="ProfileOptionSection">
                        <img class="ProfileIcon" src="../2ndpageIcons/LOGOICON2.1.png" height="55" width="55">
                        <h1 class="ProfileName"> User </h1>
                        <p class="ProfileEmail"> User@email.com </p>
                    </div>
                    <div class="OptionSection">
                        <img class="OptionIcon1" src="../MainOptions/MainOptionIcons/ThemeIcon.png" height="40px" width="40px">
                        <img class="OptionIcon2" src="../2ndpageIcons/NoImgdetected.png" height="30px" width="30px">
                        <img class="OptionIcon3" src="../2ndpageIcons/NoImgdetected.png" height="30px" width="30px">
                        <img class="OptionIcon4" src="../2ndpageIcons/NoImgdetected.png" height="30px" width="30px">
                        <button class="OptionButton1"> Theme </button>
                        <button class="OptionButton2"> Organize Note#Code </button>
                        <button class="OptionButton3"> Checklist </button>
                        <button class="OptionButton4"> About </button>
                        <button class="OptionButton5"> Logout </button>
                    </div>
                </div>         
        </div>

        <!--Create new Note Setup ElementsðŸ¥°-->
        <div class="NewNoteSetupWindow" id="NewNoteSetupWindow">
            <h1 class="SetupTitle">Create a new #NoteCode</h1>
            <button class="NewNoteSetupExitButton" onclick="showNewNoteSetupExit()">&times</button>
            <div class="NewNoteSetupMain1Window">
                <!--This is for setup 1: Name of the Note and programming type file-->
                <img class="IconNewNoteSetup1" id="IconNewNoteSetup1" src="../2ndpageIcons/NoImgdetected.png" style="
                position: absolute;
                width: 100px;
                height: 100px;
                left: -50px;
                border: none;
                border-radius: 10px;
                top: 20px;
                "></img>
                <h1 class="TitleNoteH1"
                style="
                position: fixed;
                top: 10px;
                font-family: Arial;
                font-size: 25px;
                left: 120px;
                ">| Input your NoteCode name: </h1>
                <input class="NoteNameInput" placeholder="Name your note"></input>

            </div>
        </div>

        <div class="NoNoteCreatedyetwindow" id="NoNoteCreatedyetwindow">
                <img class="NoNoteCreatedyetwindowIMG" id="NoNoteCreatedyetwindowIMG" src="../2ndpageIcons/NoImgdetected.png">
                <h1 class="NoNoteCreatedText"> No files or notes have been created. Create a new code with a tutorial? </h1>
                <p class="NoNoteCreatedTextPara">If you don't want Tutoral, you can create a note without a tutorial. Continue?</p>
                <button class="NoNoteCreatedyetwindowYesButton" onclick="NoteCodeNotCreatedYetYesandNOButton()"> Yes </button>
                <button class="NoNoteCreatedyetwindowNoButton" onclick="NoteCodeNotCreatedYetYesandNOButton()"> Yes but continue with a Tutorial </button>
        </div>


        <!--For JAVA -->
        <script src="../MainOptions/MainHomeSection.js"></script>

        
        <!--NoteTabMainSections(Critical)-->
        
        <div class="NoteTabMainSection" id="NoteTabMainSection">
            <h1 class="NoNoteCreatedText"> No #NoteCode created yet! </h1>
        </div>

    </body>
</html>
