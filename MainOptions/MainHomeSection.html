<!DOCTYPE html>
<html>
    <head>
        <title> Home | Note#Code </title>
        <link rel="stylesheet" href="../MainOptions/ForCSSMainHome/MainHomeSection.css">
        <link rel="stylesheet" href="../MainOptions/ForCSSMainHome/MainHomeThemeCSS.css">
        <link rel="stylesheet" href="../MainOptions/ForCSSMainHome/MainNotesList.css">
        <link rel="stylesheet" href="../MainOptions/ForCSSMainHome/MainNoteCreationCSS.css">
        <link rel="stylesheet" href="../MainOptions/ForCSSMainHome/MainHomeSectionFixDevices.css">
        <link rel="stylesheet" href="../MainOptions/ForCSSMainHome/MainHomeNoteListTabs.css">
        <link rel="stylesheet" href="ForCSSMainHome/MainHomeOrganizedWindow.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.9"
    </head>
    <body id="pagebody">
        <!--For JAVA-->
        <script src="../MainOptions/MainHomeJava/MainHomeSection.js"></script>
        <script src="../MainOptions/MainHomeJava/MainHomeThemeChange.js"></script>
        <script src="../MainOptions/MainHomeJava/MainHomeNoteCreation.js"></script>
        <!--Main Dock at the top of the Main webpage--> 
        <div class="MainHomeDockSection">
            <!--MainTopDockSections-->
            <img class="MainLogoo" src="..\2ndpageIcons\LogoIcon.png">
            <h1 class="TitleMain">Note#Code</h1>

            <!--CreateFileSectionButton(Critical)-->
            <button class="MainButtonCreateFileExecute" id="MainButtonCreateFileExecute" onclick="OpenCreationSETUP()"> + </button>

            <!--MainRightOptionSettings-->
                <button class="OptionsButton" id="OptionsButton" onclick="showOptions()">
                    <img class="ICONoption" 
                    src="../MainOptions/MainOptionIcons/ThreeDots.png" 
                    height="25"
                    width="25">
                </button>


            <div id="OptionFrame" class="OptionFrame">
                    <div class="ProfileOptionSection">
                        <img class="ProfileIcon" src="../2ndpageIcons/LOGOICON2.1.png" height="55" width="55">
                        <h1 class="ProfileName"> User </h1>
                        <p class="ProfileEmail"> User@email.com </p>
                    </div>
                    <div class="OptionSection">
                        <img class="OptionIcon1" src="../2ndpageIcons/ThemeIcon2.0.png" height="40px" width="40px">
                        <img class="OptionIcon2" src="../2ndpageIcons/OrganizeIcon.png" height="30px" width="30px">
                        <img class="OptionIcon3" src="../2ndpageIcons/ChecklistIcon.png" height="30px" width="30px">
                        <img class="OptionIcon4" src="../2ndpageIcons/AboutIcon.png" height="30px" width="30px">
                        <button class="OptionButton1" id="OptionButton1" onclick="ThemeChoose()"> Theme </button>
                        <button class="OptionButton2"> Organize Note#Code </button>
                        <button class="OptionButton3"> Checklist </button>
                        <button class="OptionButton4"> About </button>
                        <button class="OptionButton5"> Logout </button>
                    </div>
                </div>         
        </div>




        <!--Create new Note Setup ElementsðŸ¥°-->
        <div class="NoteCreationWindowSetup" id="NoteCreationWindowSetup">
            <div class="noteCreationWindowSetup1" id="noteCreationWindowSetup1ID">
                <img class="NoteIconPreviewCreationNote" id="NoteIconPreviewCreationNoteID" src="../Login/LoginIcons/NOTEICON1.png" alt="note icon with pencil on it">
                <h1 class="NoteInputHeading1" id="NoteInputHeading1">Name your Note:</h1>
                <input type="text" placeholder="   Input here" class="NoteInputSaveData" id="NoteInputSaveDataID">
                <button class="NoteCreationSetupButton1" onclick="GettingINFOEntered()"> Create Note </button>
                <button class="NoteCreationSetupButton2" onclick="CloseCreationSETUP()"> Cancel </button>
            </div>                
            <div class="NoteCreatingQuene" id="NoteCreatingQueneID">
                <img class="LoadingIconPreview" id="LoadingIconPreview" src="../2ndpageIcons/LoadingIcon.png" alt="spinning loading icon">
                <h1 class="infoCreationSetupH1" id="infoCreationSetupH1ID">Text here</h1>
            </div>
        </div>




        <!--NoteThemeHomeWindow-->
        <div class="NoteThemeHomeWindowElements" id="NoteThemeHomeWindowElements">
            <button class="GobackOptionButton1" id="GobackOptionButton1" onclick="ThemeChoose()">  </button>
            <h1 class="ThemeWindowh1">Choose your Themes</h1>
            <div class="ListsofThemesWindow">
                <div class="Theme1">
                    <img class="Theme1IMG" src="https://i.pinimg.com/736x/b2/bc/13/b2bc13d8b2d37fbaee9c503d0d6c1279.jpg">
                    <button class="ThemeButton1" id="ThemeButton1" onclick="ThemeChoose()">Select Theme</button>
                </div>

                <div class="Theme2">
                    <img class="Theme2IMG" src="https://i.pinimg.com/1200x/4f/d7/ce/4fd7ce13e677485ec2849de64473c258.jpg">
                    <button class="ThemeButton2" id="ThemeButton2" onclick="ThemeChoose()">Select Theme</button>
                </div>

                <div class="Theme3">
                    <img class="Theme3IMG" src="https://i.pinimg.com/1200x/76/64/1b/76641b53502d4ca601ecd3c240ad6245.jpg">
                    <button class="ThemeButton3" id="ThemeButton3" onclick="ThemeChoose()">Select Theme</button>
                </div>
                <div class="Theme4">
                    <img class="Theme4IMG" src="https://i.pinimg.com/1200x/47/82/3a/47823a30f1bba5c3a9351e2bc137b9b2.jpg">
                    <button class="ThemeButton4" id="ThemeButton4" onclick="ThemeChoose()">Select Theme</button>
                </div>
            </div>

            <!--ThemeStyle-->

            <h1 class="ThemeWindowh2"> More Customized Themes (Ongoing) </h1>

        </div>

        <div class="MainNoteOrganizedTabs" id="MainNoteOrganizedTabsID">
            <h1 class="OpenOrganizedWindowText"> Organize your note tabs </h1>
            <button class="CreateOrganizedTab"> + </button>
            <button class="ExitOrganizedWindow"> X </button>
            <div class="MainNoteCreationframe"  id="MainNoteCreationframeID">
            </div>
            <img class="OrganizeIconIMG" src="../2ndpageIcons/OrganizeIcon.png">
        </div>

        

        <!--NoteTabMainSections(Critical)-->
        
        <div class="NoteTabMainSection" id="NoteTabMainSection">
            <h1 class="NoNoteCreatedText"> No #NoteCode created yet! </h1>
        </div>

        <footer>
            <h1 class="VersionText"> Dev. 0.5 (Underdevelopment)</h1>
        </footer>
    </body>
</html>
