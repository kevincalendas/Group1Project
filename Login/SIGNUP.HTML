<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Note#Code</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://img.freepik.com/premium-vector/elegant-yellow-watercolor-background_205765-201.jpg");
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: #fff8dc;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .signup-box h2 {
      color: #e6ac00;
      margin-bottom: 15px;
      font-family: cursive;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-box button {
      width: 100%;
      padding: 10px;
      background: #e6ac00;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-box button:hover {
      background: #cc9900;
    }

    .signup-box a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      text-decoration: none;
      color: #e6ac00;
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #e6ac00;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>

    <form action="SIGN-UP.php" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <a href="Login.html">Already have an account? Login</a>
  </div>
</body>
</html>
