<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Grid with Input + Delete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      padding: 10px 15px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .box {
      background: #f1f8ff;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .box input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #aaa;
      text-align: center;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <button id="addBoxBtn">➕ Add Box</button>

  <div class="grid" id="gridContainer"></div>

  <script>
    let boxCount = 0;

    document.getElementById("addBoxBtn").addEventListener("click", () => {
      boxCount++;

      const newBox = document.createElement("div");
      newBox.classList.add("box");

      // Label
      const label = document.createElement("p");
      label.textContent = "Box " + boxCount;

      // Input
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Type here...";

      // Delete Button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "✖";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.addEventListener("click", () => {
        newBox.remove();
      });

      // Append elements
      newBox.appendChild(deleteBtn);
      newBox.appendChild(label);
      newBox.appendChild(input);

      document.getElementById("gridContainer").appendChild(newBox);
    });
  </script>
</body>
</html>
