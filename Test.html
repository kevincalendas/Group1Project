<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Note#Code</title>
  <style>
    body {
      background-image: url("https://i.pinimg.com/1200x/b4/4e/ca/b44ecaba5863b18a8e933cde0730311b.jpg");
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgba(251, 255, 201, 0.3);
      backdrop-filter: blur(10px);
      padding: 25px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      width: 280px;
    }
    input, button {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 3px;
    }
    button {
      background: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>Login to Note#Code</h3>
    <input type="text" placeholder="Username"><br>
    <input type="password" placeholder="Password"><br>
    <button>Login</button>
  </div>
</body>
</html>
